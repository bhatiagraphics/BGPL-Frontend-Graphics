name: Build and deploy ASP.NET Framework app to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore BGPL-Frontend-Graphics.sln  # ðŸ‘ˆ replace with your .sln file name

      - name: Build with MSBuild
        run: msbuild BGPL-Frontend-Graphics.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Publish artifacts
        run: msbuild BGPL-Frontend-Graphics.sln /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(System.DefaultWorkingDirectory)/publish"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bgpl-frontend-graphics'   # ðŸ‘ˆ your Azure App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: publish
